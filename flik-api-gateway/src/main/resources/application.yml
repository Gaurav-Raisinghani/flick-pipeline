server:
  port: 8080

spring:
  application:
    name: flik-api-gateway
  threads:
    virtual:
      enabled: true
  datasource:
    url: jdbc:postgresql://localhost:5432/flik
    username: flik
    password: flik
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  rabbitmq:
    host: localhost
    port: 5672
    username: flik
    password: flik
  data:
    redis:
      host: localhost
      port: 6379

flik:
  region: ${FLIK_REGION:us-east}

rate-limit:
  requests-per-sec: ${RATE_LIMIT_REQUESTS_PER_SEC:300}

management:
  endpoints:
    web:
      exposure:
        include: health,prometheus,info
  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true
    tags:
      application: flik-api-gateway

logging:
  level:
    com.flik: INFO
