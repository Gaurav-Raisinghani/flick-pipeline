gatling {
  core {
    runDescription = "Flik Pipeline Load Test"
    encoding = "utf-8"
    simulationClass = ""
  }
  http {
    fetchedCssCacheMaxCapacity = 100
    fetchedHtmlCacheMaxCapacity = 100
    perUserCacheMaxCapacity = 100
    warmUpUrl = ""
  }
  data {
    dataWriterClasses = ["io.gatling.charts.stats.LogFileDataWriter"]
  }
  charting {
    indicators {
      lowerBound = 50
      higherBound = 200
    }
  }
}
